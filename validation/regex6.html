<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 0;
        font-size: 0, 8em;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id="email"
          onkeyup="emailCheck(this.value)"
          placeholder="eexample@naver.com"
        />
      </div>
      <input type="button" value="전송" onclick="emailCheck" />
    </form>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");

      function inputClear() {
        document.querySelector("[name='email']").value = "";
        result.innerText = "";
        result.style.display = "none";
      }

      function emailCheck(email) {
        console.log(email);
        //email 들어 있는 유효성 검증
        //대문자,소문자,0~9, 밑줄이 있어야 함
        //다음에 @가 있어야 함
        //다음에 대문자나 소문자가 최소한 하나 있어야 함
        //다음에 마침표가 있어야 함
        //마지막으로 이메일 주소는 com,org,edu,ent 중 하나로 끝나야 한다
        const reg = /\w+@[A-Za-z]+\.(com|org|edu|ent)/;

        result.style.display = "block";
        let flag = reg.test(email);
        if (flag) {
          result.innerText = "형식이 맞습니다";
        } else {
          result.innerText = "형식이 다릅니다";
        }
      }
    </script>
  </body>
</html>
