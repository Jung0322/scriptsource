<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h4>정규 표현식과 일치하는 문자열 리턴</h4>
      <p id="exec"></p>
    </div>
    <div>
      <h4>정규 표현식과 일치하는 문자열이 있으면 true, 없면 false 리턴</h4>
      <p id="test"></p>
    </div>
    <div>
      <h4>정규표현식과 일치하는 문자열 리턴</h4>
      <p id="match"></p>
    </div>
    <div>
      <h4>정규표현식과 일치하는 문자열 위치 리턴</h4>
      <p id="search"></p>
    </div>
    <script>
      let string = "javascript jQuery Ajax";

      //정규식 객체 생성
      //const regexp1 = new RegExp("Ajax");
      const regexp1 = /Ajax/g;

      document.querySelector("#exec").innerHTML = regexp1.exec(string);

      document.querySelector("#test").innerHTML = regexp1.test(string);

      document.querySelector("#match").innerHTML = string.match(string);

      document.querySelector("#search").innerHTML = string.search(string);
    </script>
  </body>
</html>
