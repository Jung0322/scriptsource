<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [];
      var sum = 0;
      for (var i = 0; i < 3; i++) {
        a[i] = Number(prompt("점수를 입력해주세요"));
        sum += a[i];
      }
      var res = sum / 3;
      switch (parseInt(res / 10)) {
        case 10:

        case 9:
          console.log("a");
          break;

        case 8:
          console.log("b");
          break;
        case 7:
          console.log("c");
          break;
        case 6:
          console.log("d");
          break;
        case 5:
          console.log("f");
          break;
      }
    </script>
  </body>
</html>
