<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numArr = [5, 273, 586, 32, 57, 103, 312, 2];
      max = numArr[0];
      min = numArr[0];
      for (let arr of numArr) {
        if (max < arr) {
          max = arr;
        }
        if (min > arr) {
          min = arr;
        }
      }
      document.write("최대값: " + max + " 최소값: " + min);
    </script>
  </body>
</html>
