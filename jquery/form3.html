    <form action="">
      <div>
        <input type="text" id="num1" name="num1" size="10" />
        <select name="" id="">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value=".">/</option>
        </select>
        <input type="text" id="num2" name="num2" size="10" />
        =
        <input type="text" id="result" name="result" size="10" />
      </div>
      <div>
        <button type="button">더하기</button>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          let num1 = $("#num1");
          let num2 = $("#num2");
          let result = $("#result");
          let op = $("select");

          let sum;
          switch (op.val()) {
            case "+":
              sum = parseInt(num1.val()) + parseInt(num2.val());
              break;
            case "-":
              sum = parseInt(num1.val()) - parseInt(num2.val());
              break;
            case "/":
              sum = parseInt(num1.val()) / parseInt(num2.val());
              break;
            case "*":
              sum = parseInt(num1.val()) * parseInt(num2.val());
              break;
          }

          result.val(sum);
        });
      });
