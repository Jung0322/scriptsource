<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.<br />
      숫자는 1부터 100사이에 있습니다.
    </p>
    <div>
      <label for="num1">숫자</label>
      <input type="text" id="num1" name="num1" size="5" />
      <button type="button" onclick="aa()">확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">힌트</label>
      <input type="text" id="hint" name="hint" readonly />
    </div>
    <script>
      let countnum = 0;
      let rand = Math.floor(Math.random() * 100 + 1);
      let hint = document.querySelector("#hint");
      let count = document.querySelector("#count");

      function aa() {
        let user = parseInt(document.querySelector("#num1").value);
        if (user > 100 || user < 1) {
          alert("숫자를 다시입력하세요.");
        } else {
          countnum++;
          if (user > rand) {
            hint.value = "추측값이 큽니다.";
          } else if (user < rand) {
            hint.value = "추측값이 작습니다.";
          } else if (user == rand) {
            hint.value = "정답입니다.";
          }
          count.value = countnum;
        }
      }
    </script>
  </body>
</html>
